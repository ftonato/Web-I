<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>Minha primeira página</title>

	<style>
		/* Isso é um comentário, utilizado para descrever algo que está sendo criado. */
		* {
			/* Essa é uma regra atribuída a todos os componentes de nossa página */
			margin: 0;
			padding: 0;
		}

		body {
			/* Aqui a nossa regra define a largura, margens e bordas de nossa página */
			border: 2px solid black;
			margin: 0 auto;
			width: 60%;
		}
		

		/* Definindo a cor do título da página */
		h1 {
			color: black;
			text-align: left;
		}

		/* Definindo a cor do subtítulo da página */
		h2 {
			color: #06f;
			text-align: right;
		}

		
		/* Não há uma obrigatoriedade do uso de comentários, mas como eles muitas vezes ajudam na identificação de nossas regras eles tendem a ser utilizado pelos desenvolvedores */

		p {
			text-align: center;
		}

		
		/* Definindo as regras do rodapé da página */
		.footer {
			/* Utilizando uma CLASS para definir uma regra do CSS */
			height: 30px;
			margin: 0 auto;
			padding-top: 20px;
			width: 90%;
		}

		#footer-header {
			/* Utilizando um ID para definir uma regra do CSS */
			color: red;
			text-align: center;
		}

	</style>
</head>
<body>

	<h1>Título principal da página</h1>
	<h2>Subtítulo da página</h2>

	<p>O primeiro parágrafo!</p>


	<div class="footer">
		<h3 id="footer-header">Título do rodapé com regra de CSS</h3>
	</div>

</body>
</html>
