<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	
	<title>Exemplo - Desafio #02</title>

	<style>
		/* Isso é um comentário CSS, utilizado para descrever algo que está sendo criado */

		body {
			/* Aqui a nossa regra define a largura, margens e bordas da nossa página */
			border: 2px solid black;
			margin: 0 auto;
			width: 60%;
		}
		
		/* Definindo a cor do texto e o alinhamento do subtítulo */
		h2 {
			color: #06f;
		}

		/* Alinhando todos os parágrafos no centro da página */
		p {
			text-align: center;
		}

		
		/* Definindo as regras do rodapé da página */
		.footer {
			/* Utilizando uma CLASS para definir uma regra do CSS */
			margin: 0 auto;
			width: 98%;
			padding-top: 5px;
		}

		#footer-header {
			/* Utilizando um ID para definir uma regra do CSS */
			color: tomato;
			text-align: right;
			margin: 0;
		}
	</style>
</head>
<body>

	<h1>Título principal da página</h1>
	<h2>Subtítulo da página</h2>

	<p>O primeiro parágrafo!</p>


	<!-- A nossa tag "footer" é uma representação semântica de um rodapé -->
	<footer class="footer">
		<h3 id="footer-header">Título do rodapé com regra de CSS</h3>
	</footer>

</body>
</html>
